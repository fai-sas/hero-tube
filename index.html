<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PHero Tube</title>
  </head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <body>
    <!-- navbar -->
    <nav class="container px-4 py-8 mx-auto">
      <div class="gap-4 md:gap-0 navbar">
        <div class="navbar-start">
          <img src="./assets/Logo.png" alt="logo" />
        </div>
        <div id="sort-by-views" class="md:navbar-center">
          <button class="btn bg-[#25252533]">Sort by Views</button>
        </div>
        <div class="navbar-end">
          <a href="./blog.html">
            <button
              class="btn py-3 px-5 hover:bg-[#e77b68ed] text-white bg-[#FF1F3D]"
            >
              Blog
            </button></a
          >
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <hr class="container mx-auto text-[#17171733]" />
    <!-- category buttons -->
    <section
      id="btn-container"
      class="container flex flex-wrap items-center justify-center gap-4 py-8 mx-auto"
    ></section>
    <!-- end of category buttons -->

    <div
      id="data-container"
      class="container hidden flex items-center justify-center h-[50vh] mx-auto"
    >
      <div class="text-center">
        <img class="mx-auto mb-8" src="./assets/Icon.png" alt="" />
        <h1 class="text-4xl font-bold leading-snug">
          Oops!! Sorry, There is no <br />content here
        </h1>
      </div>
    </div>

    <!-- card section -->
    <section
      id="card-container"
      class="container grid gap-4 px-4 py-8 mx-auto md:grid-cols-2 lg:grid-cols-4"
    ></section>
    <!-- end of card section -->

    <script src="index.js"></script>
  </body>
</html>
